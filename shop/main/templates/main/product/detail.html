{% extends 'main/base.html' %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 one-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" />
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>{{ product.price }} ₽</p>
        <p>Осталось всего {{ product.amount }} шт.</p>

        <a href="/?tab=products">Назад</a>
      </div>
    </div>
  </div>
{% endblock %}
